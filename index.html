<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <title>Project Bootstrap 4</title>
</head>

<body>
    <div class="container" style="background-color:red;">
        <h1>Hello Word container</h1>
    </div>
    <div class="container-fluid" style="background-color:green;">
        <h2>Hello Word container fluid</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm" style="background-color:dodgerblue">Col-sm</div>
            <div class="col" style="background-color:darkslateblue">Col</div>
            <div class="col" style="background-color:darkgreen">Col</div>
            <!--
                com o bootstrap temos 3 tipos de limitação de responsividade o sm o md e o lg
                o sm significa que ao chegar na largura de um dispositivo movel ele ira tomar toda a tela
                o md na largura de um dispositio medio e o lg na largura de monitores
            -->
        </div>
    </div>
    <hr>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
