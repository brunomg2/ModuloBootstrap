<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <title>Project Bootstrap 4</title>
</head>

<body>
    <div class="container">
        <p>Criando botões com a class btn</p>
        <a class="btn btn-lik" href="#">Botão</a>
        <button class="btn btn-secondary">Botão</button>
        <button class="btn btn-outline-warning">Botão</button>
        <input class="btn btn-danger" type="submit" value="Botão">
        <hr>

        <p>tamanho dos botões</p>

        <button class="btn btn-lg btn-primary">Botão</button>
        <button class="btn btn-sm btn-outline-success">Botão</button>
        <button class="btn btn-block btn-secondary">Botão</button>

        <hr>

        <p>Grupo de botões btn-group</p>
        <div class="btn-group">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
        </div>
        <hr>
        <p>Grupo na vertical btn-group-vertical</p>
        <div class="btn-group-vertical">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
            <input class="btn btn-danger" type="submit" value="Botão">
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
