<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <title>Project Bootstrap 4</title>
</head>

<body>
    <div class="container">
        <p>Criando um menu dropdown com bootstrap</p>
        <!--pode se usar a class dropright para abrir o menu em varios sentidos dropup dropleft dropright-->
        <div class="dropdown">
            <a class="btn btn-primary dropdown-toggle" href="#" data-toggle="dropdown">|||</a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="https://google.com">Google</a>
                <!--Class dropdown-divider divide o menu-->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="https://facebook.com">Facebook</a>
                <a class="dropdown-item" href="https://youtube.com">Youtube.com</a>
            </div>
        </div>
        <hr>
        <!--Criando um botão que envia e tbm é dropdown-->
        <div class="dropdown dropright btn-group">

            <a class="btn btn-primary" href="#" >editar</a>
            <a class="btn btn-primary dropdown-toggle dropdown-toggle-split" href="#" data-toggle="dropdown"></a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="https://google.com">Google</a>
                <!--Class dropdown-divider divide o menu-->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="https://facebook.com">Facebook</a>
                <a class="dropdown-item" href="https://youtube.com">Youtube.com</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
